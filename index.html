<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search | Farid</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1694544484120-ec99280802a9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=600&q=60" alt="Sunset and Mountain">
            <a href="https://unsplash.com/photos/a-view-of-a-mountain-range-at-sunset-VXF4VpPActs" target="_blank">Sunset and Mountain</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1592194996308-7b43878e84a6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80" alt="Cute Cat">
            <a href="https://unsplash.com/photos/ZCHj_2lJP00" target="_blank">Cute Cat</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1693762310265-a821db9a122d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1385&q=80" alt="Nature View">
            <a href="https://unsplash.com/photos/a-person-in-a-boat-on-a-lake-with-mountains-in-the-background-YW_xD_j50UI" target="_blank">Nature View</a>
        </div>
    </div>

    <button id="show-more-button">Show more</button>

    <script src="script.js"></script>
  </body>
</html>
